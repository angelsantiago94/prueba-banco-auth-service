server:
  port: 8081
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json

spring:
  application:
    name: auth-service

  datasource:
    url: jdbc:postgresql://postgres:5432/banco_auth
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 20
    open-in-view: false

  # Deshabilitar inicialización SQL en Docker
  sql:
    init:
      mode: never

# Configuración de JWT
jwt:
  secret-key: ${JWT_SECRET_KEY:mySecretKeyForJWT12345678901234567890}
  expiration: 86400000 # 24 horas en milisegundos
  refresh-expiration: 604800000 # 7 días en milisegundos

# Configuración de logging
logging:
  level:
    com.banco.auth: INFO
    org.springframework.security: INFO
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
    org.springdoc: DEBUG
    io.swagger: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Configuración de management/actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# Configuración de OpenAPI
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
    try-it-out-enabled: true
  show-actuator: true
