name: SonarQube
on:
  push:
    branches: 
      - main
    paths:
      - 'src/**'
      - 'pom.xml'
      - '**/test/**'
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - 'images/**'
      - '.github/**'
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main, develop]
    paths:
      - 'src/**/*.java'
      - 'pom.xml'
      - '**/test/**'
      - '!docs/**'
      - '!*.md'
  workflow_dispatch:  # Para ejecución manual
# CONFIGURACIÓN CRÍTICA PARA FREE TIER
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true  # Cancela runs duplicados para ahorrar minutos
jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    timeout-minutes: 15  # LÍMITE para no consumir muchos minutos
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Shallow clones should be disabled for a better relevancy of analysis
          filter: 'blob:none'  # Solo metadatos, ahorra tiempo
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'zulu' # Alternative distribution options are available.
          cache: maven
      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=angelsantiago94_prueba-banco-auth-service
